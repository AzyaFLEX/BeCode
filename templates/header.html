<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="{{ url_for('static', filename='own.css') }}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg_main">
        <div class="container">
            <div class="row"><a href="http://127.0.0.1:5000/" class="navbar-brand mr-0">
                <h4 class="py-0 mb-0 mr-0 ml-3">BeCode</h4>
                </a><small class="navbar-brand py-0 mr-0 mt-2">{{ postfix }}</small>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link ml-2 my-2 py-1 becode_nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5000//registration" class="nav-link ml-2 my-2 py-1 becode_nav-link">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5000/login" class="nav-link ml-2 my-2 py-1 becode_nav-link">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>

{% extends "header.html" %}

{% block content %}
<div class="container mt-3">
	<h1 style="font-size: 5rem; font-weight: 300;">Текущий топ пользователей</h1>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Место</th>
				<th scope="col">Никнейм</th>
				<th scope="col">Рейтинг</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<th scope="row">{{ user[0] + 1 }}</th>
				<td>{{ user.name }}</td>
				<td>{{ user.score }}</td>
			</tr>
		</tbody>
	</table>
</div>
{% endblock %}

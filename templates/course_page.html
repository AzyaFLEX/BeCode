{% extends "header.html" %}

{% block content %}
    <div class="mt-3 container">
        <h1>{{ data['topic_name'] }}</h1>
        <h2>{{ data['name'] }}</h2>
        <div>
            <p>{{ data['context'] }}</p>
        </div>
        {% if data['type'] == 'question' %}
            <div>{{ number }} - чётное</div>
         {% else %}
            <div>{{ number }} - нечётное</div>
         {% endif %}
    </div>
{% endblock %}

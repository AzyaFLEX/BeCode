{% extends "header.html" %}

{% block content %}
    <div class="mt-5 container">
        <div class="becode-content">
        <h1>{{ data['topic_name'] }}</h1>
        <h2>{{ data['name'] }}</h2>
        <div class="mt-5 becode-content-small">
            <p>{{ data['context'] }}</p>
        </div>
        </div>
        <div class="mt-5 py-3 px-3 becode-content">
            <h2>{{ data['questions'] }}</h2>
            {% if data['type'] == 'question' %}
            <form action="" method="post" novalidate>
                <div class="btn-group btn-group-toggle row" data-toggle="buttons">
                    {% for answer in data['answers'] %}
                  <label class="my-2 mx-5 btn btn-secondary becode-btn becode-font col-sm-12">
                    <input type="radio" name="answer" value="{{ answer }}"> {{ answer }}
                  </label>
                    {% endfor %}
                </div>
                <div class="row">
                <input type="submit" class="mt-5 mx-5 btn btn-primary btn-lg btn-block" value="Check">
                </div>
            </form>
            {% else %}
                <div>{{ number }} - нечётное</div>
            {% endif %}
        </div>
    </div>
{% endblock %}

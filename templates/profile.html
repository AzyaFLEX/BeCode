{% extends "header.html" %}

{% block content %}
<style type="text/css">
	.line {
		border-left: 2px solid #ccc;
		margin-left: 1em;
		padding-left: 5em;
	}
 </style>
<div class="container mt-4">
	<div class="row">
		<div class="col-sm">
			<img src="/static/images/default.png">
		</div>
		<div class="col-sm lead line">
			<figure class="mt-4">
				<blockquote class="blockquote">
					<p>{{ current_user.login }}</p>
				</blockquote>
				<figcaption class="blockquote-footer">
					Логин пользователя
				</figcaption>
				<hr/>
				<blockquote class="blockquote">
					<p>{{ current_user.email }}</p>
				</blockquote>
				<figcaption class="blockquote-footer">
					E-mail пользователя
				</figcaption>
			</figure>
		</div>
	</div>
</div>
<div class="container">
	
</div>
{% endblock %}
